<!doctype html>

<html ng-app="app1">
  <head>
    <title>AngularJS Calculator</title>
  </head>
  <body>
 
    <div ng-controller="ctrl1">
      <span>Values:</span>
 
      <input type="text" ng-model="first" />
      <input type="text" ng-model="second" />
 
      <br>
    <div>
      <button ng-click="addValue()">+</button>
      <button ng-click="subtractValue()">-</button>
      <button ng-click="multiplyValue()">*</button>
      <button ng-click="divideValue()">/</button>
    </div>
      <br><br>
 
      <p>Result:</p>
      {{calculation}}
 
      <p>Your first value is {{first}}</p>

      <p>Your second value is
        <span data-ng-bind="second"></span>
      </p>
 
      <p>Log of Calculations</p>
      <ul>
        <li ng-repeat = "calc in log">
          {{calc}}
        </li>
      </ul>
    </div>
 
    <!-- Load the AngularJS library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
 
    <!-- Load the JS Module -->
    <script src="js/stuff.js"></script>
  </body>
  </html>
